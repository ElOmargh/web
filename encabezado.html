<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dengue</title>
    <style type="text/css">
        body {
            background-color: #F0F4F1; /* Fondo suave color pastel */
            font-family: 'Arial', sans-serif; /* Fuente simple y elegante */
        }

        h1 {
            color: #2980B9; /* Azul suave para el título */
            font-size: 3em; /* Tamaño grande */
            text-align: center; /* Centrado */
            text-transform: uppercase; /* Mayúsculas para un toque elegante */
            margin-top: 20px; /* Espacio arriba */
            letter-spacing: 2px; /* Espaciado entre letras */
            font-weight: bold;
            animation: parpadeo 1.5s infinite alternate; /* Animación de parpadeo */
        }
        .blink {
    animation: blink-animation 1s steps(5, start) infinite;
}

        @keyframes parpadeo {
            0% { opacity: 1; } /* Comienza visible */
            50% { opacity: 0.4; } /* Se atenúa a un 40% */
            100% { opacity: 1; } /* Vuelve a ser visible */
        }

        h1 em {
            color: #2D4B3B; /* Color verde menta suave para el texto enfatizado */
        }

        h1 strong {
            color: #003; /* Color lila suave para el texto en negritas */
        }

        body, td, th {
            color: #2B0000;
        }
    </style>
</head>
<body>
    <h1 class="blink" ><em><strong>El dengue</strong></em></h1>
</body>
</html>
